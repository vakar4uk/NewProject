<!-- Navbar -->
<app-header></app-header>
<!-- Page Content -->
<div class="container"id="content">
  <br><h5 class="text-center">Schedule</h5><hr>
  <div class="form-group">
      <label for="date" class="sr-only">Schedule Date</label>
      <div class="input-group">
          <span class="input-group-addon">Schedule Date</span>
      <input
      type="date"               
      id="apptdate"
      class="col-lg-12 form-control"
      ngModel            
      name="apptdate"
      required>
      </div>   
      <button class="btn btn-success" (click)="selectDate()">Submit</button>             
  </div>
  <table [hidden]="isTableHidden" id="table" class="table table-striped">
    <tr>
      <thead>
        <th>Date</th>
        <th>Time</th>
        <th>Select</th>
      </thead>
    </tr>
      <tr  *ngFor="let appointment of this._datatask.aArray; let i = index">
          <td>{{appointment.apptdate | date:'fullDate'}}</td>
          <td>{{appointment.ApptTime}}</td>
          <td><button type="button" id="selectbtn" (click)="getindex(i)"><i class="fa fa-check" aria-hidden="true"></i></button></td>
      </tr>
  </table>
</div> 
<!-- Page Content -->
