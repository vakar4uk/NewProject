<!-- Navbar -->
<app-header></app-header>


<!-- Page Content -->
<form (ngSubmit)="onSubmit()" #f="ngForm" class="form-addLabResults">
  <div class="col-lg-12">
  <div class="container">
    <br><h5 class="text-center">Add Blood Test Results</h5><hr>

    <div id="date" class="input-group">
        <span id="date-text" class="input-group-addon">Date of the test</span>
    <input
    type="date"
    value=""               
    id="testDate"    
    class="col-lg-11 form-control"
    ngModel            
    name="testDate">
    </div><hr>

    <table id="table" class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Test</th>
          <th>Value</th>
          <th>Range</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Sodium</td>
          <td><input
            type="number"  min="0" step="1"            
            id="sodium"
            class="col-lg-3 form-control"
            ngModel            
            name="sodium" required>
          </td>
          <td>135 - 145</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Potassium</td>
          <td><input
            type="number"  min="0" step="0.1"            
            id="potassium"
            class="col-lg-3 form-control"
            ngModel            
            name="potassium" required>
          </td>
          <td>3.5 - 5.2</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Calcium</td>
          <td><input
            type="number"  min="0" step="0.1"            
            id="calcium"
            class="col-lg-3 form-control"
            ngModel            
            name="calcium" required>
          </td>
          <td>8.5 - 10.6</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Globulinn</td>
          <td><input
            type="number"  min="0" step="0.1"            
            id="globulin"
            class="col-lg-3 form-control"
            ngModel            
            name="globulin" required>
          </td>
          <td>3.5 - 5.5</td>
        </tr>
        <tr>
          <th scope="row">6</th>
          <td>Hemoglobin</td>
          <td><input
            type="number"  min="0" step="0.1"            
            id="hemoglobin"
            class="col-lg-3 form-control"
            ngModel            
            name="hemoglobin" required>
          </td>
          <td>13.8 - 17.2</td>
        </tr>
      </tbody>
    </table>

    <button id="submit" (click)="onSubmit"
    class="btn btn-lg btn-success btn-block" 
    [disabled]="!f.valid"
    type="submit"         
    >Submit</button>    
  </div>
  </div>
</form>

<!-- Page Content -->

<!-- Footer -->
<app-stickyfooter></app-stickyfooter>
