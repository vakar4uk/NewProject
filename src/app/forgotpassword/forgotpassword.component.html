<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Reset password Container -->
<div class="container">    
    <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-signin">
      <h3><i class="fa fa-unlock-alt fa-4x" aria-hidden="true"></i></h3>
      <h2 class="form-signin-heading">Forgot Password</h2><hr>

      <div class="form-group">
      <label for="inputUsername" class="sr-only">Username</label>
      <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
      <input 
      type="text"
      placeholder="Email"
      id="inputEmail"
      class="form-control"
      ngModel            
      name="email"
      required
      email>
      </div>
      </div>    


      
      <button id="submit" 
      class="btn btn-lg btn-primary btn-block" 
      type="submit"
      [disabled]="!f.valid"      
      >Reset Password</button>
      <p class="message"><a routerLink="/">Back to Log In Page</a></p>
    </form>    
  </div> <!-- /Reset password container -->
