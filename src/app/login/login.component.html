<!-- Login Container -->
<div class="container">    
          <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-signin">
            <h3><i class="fa fa-sign-in fa-4x" aria-hidden="true"></i></h3>
            <h2 class="form-signin-heading">Sign In</h2><hr>

            <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
            <input
            type="text"
            placeholder="Username"
            id="inputUsername"
            class="form-control"
            ngModel            
            name="username"
            required autofocus>
            </div>
            </div>

            <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <div  class="input-group">
                <span  id="key-icon" class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
            <input 
            type="password" 
            id="inputPassword"
            placeholder="Password" 
            class="form-control" 
            ngModel
            name="password"            
            required>
            </div>     
            </div>       


            <!-- <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
                
              </label>
            </div> -->
            <button id="submit" (click)="this._datatask.setModal(template)"
            class="btn btn-lg btn-primary btn-block" 
            type="submit"
            [disabled]="!f.valid"
            >Log in</button>
            <p class="message">Forgot your password? <a routerLink="/forgotpassword">Reset password</a></p>
          </form>    
        </div> <!-- /Login container -->

        <!-- Alert Message -->
        <template #template>
          <div class="modal-header">
            <h4 class="modal-title">Error!</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            The username and/or password you have entered is incorrect! Please try again.
          </div>
        </template>
