<!-- Navbar -->
<app-header></app-header>

  <!-- Page Content -->
  <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-addLabResults">
    <div class="col-lg-12">
    <div class="container">
      <br><h5 class="text-center">Blood Test Results</h5><hr>
      
      <div id="date" class="input-group">
        <span id="date-text" class="input-group-addon">Date of the test</span>
    <input
    type="date"
    value=""               
    id="testDate"    
    class="col-lg-11 form-control"
    ngModel            
    name="testDate">
    </div><hr>

      <table id="table" class="table table-striped">
         <thead>
          <tr>
            <th>#</th>
            <th>Test</th>
            <th>Value</th>
            <th>Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Sodium</td>
            <td><input
              id="sodium"
              readonly="true"
              (blur)="changeStatusSodium2()"
              type="number"  min="0" step="1"            
              class="col-lg-3 form-control"
              ngModel            
              name="sodium" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusSodium()" id="sodium">
                edit
              </button>
            </td>
            <td>135 - 145</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Potassium</td>
            <td><input
              id="potassium"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusPotassium2()"
              class="col-lg-3 form-control"
              ngModel            
              name="potassium" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusPotassium()" id="potassium">
                edit
              </button>
            </td>
            <td>3.5 - 5.2</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Calcium</td>
            <td><input
              id="calcium"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusCalcium2()"
              class="col-lg-3 form-control"
              ngModel            
              name="calcium" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusCalcium()" id="calcium">
                edit
              </button>
            </td>
            <td>8.5 - 10.6</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Glucose</td>
            <td><input
              id="glucose"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusGlucose2()"
              class="col-lg-3 form-control"
              ngModel            
              name="glucose" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusGlucose()" id="glucose">
                edit
              </button>
            </td>
            <td>3.9 - 5.5</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>Hemoglobin</td>
            <td><input
              id="hemoglobin"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusHemoglobin2()"
              class="col-lg-3 form-control"
              ngModel            
              name="hemoglobin" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusHemoglobin()" id="hemoglobin">
                edit
              </button>
            </td>
            <td>13.8 - 17.2</td>
          </tr>
        </tbody>
      </table>
  
      <button id="submit" (click)="onSubmit"
      class="btn btn-lg btn-success btn-block" 
      [disabled]="!f.valid"
      type="submit"         
      >Submit</button>    
    </div>
    </div>
  </form>
  
  <!-- Page Content -->
  
  <!-- Footer -->
  <app-stickyfooter></app-stickyfooter>
