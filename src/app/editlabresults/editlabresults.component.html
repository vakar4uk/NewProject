<!-- Navbar -->
<app-header></app-header>

  <!-- Page Content -->
  <form (ngSubmit)="onSubmit()" #f="ngForm" class="form-addLabResults">   

  <!-- <div [hidden]="isInfoHidden" class="col-lg-12"> -->
  <div class="col-lg-12">
      <div class="container">
          <br><h2 (click)="populate()" class="text-center">Edit Blood Test Results</h2>
          <hr> 
      <div id="printArea">
      <div id="date" class="form-group">          
          <div class="input-group">
              <span class="input-group-addon">First Name</span>
              <input id="firstName" readonly="true" type="text" class="col-lg-10 form-control"
                  ngModel name="firstName" required>      
          </div>
      </div>
  
      <div id="date" class="form-group">          
          <div class="input-group">
              <span class="input-group-addon">Last Name</span>
              <input readonly="true" type="text" id="lastName" class="form-control"
                  ngModel name="lastName" required>            
          </div>  
      </div><hr>  

      <table id="blood-table" [hidden]="isTableHidden" class="table table-striped table-bordered">
          <tr>
              <th>Select</th>
              <th>Date</th>              
          </tr>

          <!-- <tr  *ngFor="let person of pArray; let i = index">   -->
          <tr *ngFor="let blood of this._datatask.bArray; let i = index">
              <td><a id="selectPatient" (click)="getID(i)"><i class="fa fa-check-circle-o fa-2x" aria-hidden="true"></i></a></td>
              <td>{{blood.DateTaken}}</td>             
          </tr>
      </table><hr>       

      <div id="date" class="input-group">
        <span id="date-text" class="input-group-addon">Date of the test</span>
    <input
    readonly="true"
    type="date"
    value=""               
    id="testDate"    
    class="col-lg-11 form-control"
    ngModel            
    name="testDate">
    </div><hr>
    

    
      <table id="table" class="table table-striped">
         <thead>
          <tr>
            <th>#</th>
            <th>Test</th>
            <th>Value</th>
            <th>Range</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Sodium</td>
            <td><input
              id="sodium"
              readonly="true"
              (blur)="changeStatusSodium2()"
              type="number"  min="0" step="1"            
              class="col-lg-3 form-control"
              ngModel            
              name="sodium" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusSodium()" id="sodium">
                edit
              </button>
            </td>
            <td>135 - 145</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Potassium</td>
            <td><input
              id="potassium"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusPotassium2()"
              class="col-lg-3 form-control"
              ngModel            
              name="potassium" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusPotassium()" id="potassium">
                edit
              </button>
            </td>
            <td>3.5 - 5.2</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>Calcium</td>
            <td><input
              id="calcium"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusCalcium2()"
              class="col-lg-3 form-control"
              ngModel            
              name="calcium" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusCalcium()" id="calcium">
                edit
              </button>
            </td>
            <td>8.5 - 10.6</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>Glucose</td>
            <td><input
              id="glucose"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusGlucose2()"
              class="col-lg-3 form-control"
              ngModel            
              name="glucose" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusGlucose()" id="glucose">
                edit
              </button>
            </td>
            <td>3.9 - 5.5</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>Hemoglobin</td>
            <td><input
              id="hemoglobin"
              readonly="true"
              type="number"  min="0" step="0.1"            
              (blur)="changeStatusHemoglobin2()"
              class="col-lg-3 form-control"
              ngModel            
              name="hemoglobin" required style = "display:inline">
              <button type="button" class="btn btn-primary"
              (click)="changeStatusHemoglobin()" id="hemoglobin">
                edit
              </button>
            </td>
            <td>13.8 - 17.2</td>
          </tr>
        </tbody>
      </table>
     
      <button (click)="print()" id="submit" class="btn btn-sm btn-warning btn-block" type="submit">Print The Results</button><hr>

      <button id="submit" (click)="onSubmit"
      class="btn btn-lg btn-danger btn-block" 
      [hidden]="isSubmitted"
      [disabled]="!f.valid"
      type="submit"         
      >Save</button> 
      
      <button id="submit" (click)="onSubmit"
      class="btn btn-lg btn-info btn-block" 
      [hidden]="!isSubmitted"
      type="submit"         
      >See previous results</button>   
      
    </div>
      </div>
    </div>
  </form>
  
  <!-- Page Content -->
  
 <!-- Alert Message -->
<template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Saved!</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      Updated Succesfully!
    </div>
</template>
