<app-header></app-header>
<div class="container">
  
  <br>
  <div id="nameid"class="col-lg-12">
    <!-- name -->
    <br><h2 (click)="populate()" class="text-center">Blood Test Results Chart</h2><br><hr>
    <div id="date" class="form-group"> 
             
        <div class="input-group">
            <span class="input-group-addon">First Name</span>
            <input id="firstName" readonly="true" type="text" class="col-lg-10 form-control"
                ngModel name="firstName">      
        </div>
    </div>
    <div id="date" class="form-group">          
        <div class="input-group">
            <span class="input-group-addon">Last Name</span>
            <input readonly="true" type="text" id="lastName" class="form-control"
                ngModel name="lastName">            
        </div>  
    </div>
    <!-- name -->
  </div>
  <!-- Bar chart -->
  <div class="col-lg-12">
      <div style="display: block">
        <canvas baseChart 
        [datasets]="barChartData" 
        [labels]="barChartLabels" 
        [options]="barChartOptions" 
        [legend]="barChartLegend"
        [chartType]="barChartType" 
        (chartHover)="chartHovered($event)" 
        (chartClick)="chartClicked($event)"></canvas>
      </div>
      <button (click)="randomize()">Update</button>
  </div>
</div>

  <app-scrollablefooter></app-scrollablefooter>
