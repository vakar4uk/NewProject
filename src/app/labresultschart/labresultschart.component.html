<!-- Header -->
<app-header></app-header>

<div id="printArea">
<div class="col-lg-12 row">
  <div class="container container1">
    <!-- name -->
    <br><h2 (click)="populate()" class="text-center">Blood Test Results Chart</h2><br>
    <div id="date" class="form-group"> 
             
        <div class="input-group">
            <span class="input-group-addon">First Name</span>
            <input id="firstName" readonly="true" type="text" class="col-lg-10 form-control"
                ngModel name="firstName">      
        </div>
    </div>
    <div id="date" class="form-group">          
        <div class="input-group">
            <span class="input-group-addon">Last Name</span>
            <input readonly="true" type="text" id="lastName" class="form-control"
                ngModel name="lastName">            
        </div>  
    </div>
    <hr><button (click)="print()" type="button" class="btn btn-block btn-warning">Print<i class="fa fa-print" aria-hidden="true"></i></button>
    <!-- name -->
  </div>  
</div>

<!-- Bar chart -->  
<div class="col-lg-12">
    <div class="graph-container" style="display: block">
      <canvas baseChart 
      [datasets]="barChartData" 
      [labels]="barChartLabels" 
      [options]="barChartOptions" 
      [legend]="barChartLegend"
      [chartType]="barChartType" 
      (chartHover)="chartHovered($event)" 
      (chartClick)="chartClicked($event)"></canvas>
    </div>
    <!-- <button (click)="randomize()">Update</button> -->
</div>
</div>

<!-- Footer -->
<app-scrollablefooter></app-scrollablefooter>
