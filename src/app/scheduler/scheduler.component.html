<!-- Navbar -->
<app-header></app-header>
  <!-- Page Content -->
  <div class="container"id="content">
    <br><h5 class="text-center">Appointment</h5><hr>
    <div class="form-group">
        <label for="date" class="sr-only">Appointment Date</label>
        <div class="input-group">
            <span class="input-group-addon">Appointment Date</span>
        <input
        type="date"               
        id="apptdate"
        class="col-lg-12 form-control"
        ngModel            
        name="apptdate"
        required>
        </div>   
        <button class="btn btn-success" (click)="selectDate()">Submit</button>             
    </div>
    <table [hidden]="isTableHidden" id="table" class="table table-striped table-bordered">
      <tr>
        
          <th>Date</th>
          <th>Time</th>
          <th>Doctor</th>
          <th>Select</th>
        
      </tr>
      <tr  *ngFor="let appointment of this._datatask.aArray; let i = index" [(ngModel)]="data">        
            <td>{{appointment.apptdate | date:'fullDate'}}</td>
            <td>{{appointment.ApptTime}}</td>
            <td>{{this._datatask.dArray[i].lname}}, {{this._datatask.dArray[i].fname}}</td>
            <td><button type="button" id="selectbtn" (click)="getindex(i, template)"><i class="fa fa-check" aria-hidden="true"></i></button></td>
           
          </tr>
    </table>  
  </div> 
  <!-- Page Content 
  <td>{{this._datatask.dArray[0].Lname}}, {{this._datatask.dArray[0].Fname}}</td>-->


  <!-- Alert Message -->
<!-- Check message -->
<template #template>
    <div class="modal-header">
        <h4 class="modal-title">Do you want to schedule this appointment?</h4>  
        <p> (Info goes here) </p>    
    </div>
    <div class="modal-body">      
      <button type="button" class="btn btn-primary" (click)="openModal2(templateNested); modalRef.hide(); editPerson()">Yes</button>
      <button type="button" class="btn btn-danger" (click)="modalRef.hide()">No</button>
    </div>
  </template>
   
  <!-- Confirmation message -->
  <template #templateNested>
    <div class="modal-header">
      <h4 class="modal-title-success">Appointment has been scheduled!</h4>      
    </div>
    <div class="modal-body">
        <!-- <button (click)="print()" type="button" class="btn btn-warning">Print<i class="fa fa-print" aria-hidden="true"></i></button> -->
        <br><button routerLink="/home" type="button" class="btn btn-info" (click)="modalRef2.hide()">Home<i class="fa fa-home" aria-hidden="true"></i></button>
    </div>
  </template>

  <!-- Alert Message -->

  <!-- Footer -->
  <br><br><br><br><br><br><br><br><br><br><br><br>
  <app-scrollablefooter></app-scrollablefooter>
